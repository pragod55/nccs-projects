<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Menu</title>
    <style>
        /* Code by Pragyan */
        *{
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .shop-menu {
            width: 350px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(81, 78, 78, 0.1);
            margin: 50px auto;
        }
        .shop-menu h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .shop-menu ul {
            list-style: none;
            padding: 0;
        }
        .shop-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .shop-menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            font-weight: bold;
        }
        .shop-menu ul li:hover {
            background: #e0e0e0;
        }
        button{
            border-width: 80px;
             border-radius: 40%;
             border: steelblue;
             align-content: center;
            
        }
         .pahilo{
            align-items: center;
            background-color: rgb(125, 120, 71);
            size: 20px;
            font-size: larger;

    }
         button:hover{
            background-color: goldenrod;
         }
    </style>
</head>
<body>

    <!-- SHOP Menu -->
    <div class="shop-menu">
        <h2> Item Categories</h2>
        <ul>
            <li><a href="#">📱 Mobile Phones</a></li>
            <li><a href="#">⌚ Smartwatches</a></li>
            <li><a href="#">📺 Televisions</a></li>
            <li><a href="#">💻 Laptops</a></li>
            <li><a href="#">🖥️ Desktop Computers</a></li>
            <li><a href="#">🎧 Accessories (Headphones, Keyboards, etc.)</a></li>
            <li><a href="#">🛠️ PC Build Services</a></li>
            <li><a href="#">🔧 Repairs & Maintenance</a></li>
            <li><a href="#">🛍️ Special Offers & Deals</a></li>
        </ul>
        <button class="pahilo"> Order now  </button>
    </div>

</body>
</html>
